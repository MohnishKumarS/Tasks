      function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
          console.log(i);
          const j = Math.floor(Math.random() * (i + 1));
          // console.log(j);
          [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
      }

      // find and  return the word with the most vowels
      function wordWithMostVowels(words) {
        let maxVowelCount = 0;
        let wordWithMostVowels = "";

        function countVowels(word) {
          let count = 0;
          for (const letter of word) {
            // console.log('/aeious/ig'.match(letter));
            if ("/aeious/ig".match(letter)) {
              count++;
            }
          }
          return count;
        }
        for (const word of words) {
          console.log(word);
          const vowelCount = countVowels(word);
          console.log(vowelCount);
          if (vowelCount > maxVowelCount) {
            maxVowelCount = vowelCount;
            wordWithMostVowels = word;
          }
        }
        return wordWithMostVowels;
      }

      //Create a function to calculate multiples of 4 from 1 to 100

      function multiplesFour(num, start, end) {
        let getFour = [];
        for (let i = start; i < end; i++) {
          if (i % num == 0) {
            getFour.push(i);
          }
        }
        return getFour;
      }

      function leftRotateArray(arr, rotations) {
        const length = arr.length;
        const rotatedArray = [];
        rotations %= length; // To handle cases where rotations are greater than the length of the array
        // console.log(rotations);
        // return arr.slice(rotations).concat(arr.slice(0, rotations));

        for (let i = 0; i < length; i++) {
          let pos = (i + rotations) % length;
          // let pos = (i + (length - rotations)) % length;
          // console.log(pos);
          rotatedArray[i] = arr[pos];
        }
        return rotatedArray;
      }

      // ---- array mirror value ----
      function mirrorArray(arr) {
        const mirroredArray = arr.concat(
          arr.slice(0, arr.length - 1).reverse()
        );
        let mir = [];
        for (let i = 0; i < arr.length; i++) {
          mir.push(arr[i]);
        }
        for (let i = arr.length - 2; i >= 0; i--) {
          mir.push(arr[i]);
        }
        return mir;
      }

      //  --- find a max and min number in array
      function secondLargestNumber(arr) {
        let min = arr[0];
        for (const val of arr) {
          if (val < min) {
            min = val;
          }
        }
