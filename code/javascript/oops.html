  function rot13(str) {
 return  str.replace(/[A-Z]/g,(char) => {
      // console.log(char.charCodeAt(0));
      // console.log(char);
      let code  = char.charCodeAt(0);
      let decode = char;

      if(code >= 65 && code <= 77){
        decode = String.fromCharCode(code + 13);
      }else if(code > 77 && code <= 90) {
        decode = String.fromCharCode(code - 13)
      }
      return decode;
  });
}

  function convertToRoman(num) {
    const romanNumerals = {
    M: 1000,
    CM: 900,
    D: 500,
    CD: 400,
    C: 100,
    XC: 90,
    L: 50,
    XL: 40,
    X: 10,
    IX: 9,
    V: 5,
    IV: 4,
    I: 1,
  };
  // console.log(Object.keys(romanNumerals).length);
  let romanWord  = "";

  for (const key in romanNumerals) {
    // debugger;
   while (num >= romanNumerals[key]) {
    romanWord += key;
      num -= romanNumerals[key];
   }
  }
  return romanWord;
}

  function palindrome(str) {
    const cleanStr = str.replace(/[^A-Za-z0-9]/g, '').toLowerCase();
    for (let i = 0; i < cleanStr.length / 2; i++) {
      // console.log(cleanStr[i]);
      if(cleanStr[i] != cleanStr[cleanStr.length - 1 -i] ){
        return false;
      }
      
    }
    return true;
}

      var primes = [];

      for (var i = 2; i <= num; i++) {

        var checkForPrime = true;
        for (var j = 2; j < i; j++) {
          if (i % j === 0) {
            checkForPrime = false;
            break;
          }
        }

    function pairElement(str) {
      let pairs = [];

      function set(p) {
        switch (p) {
          case "A":
            return ["A", "T"];
            break;
          case "T":
            return ["T", "A"];
            break;
          case "C":
            return ["C", "G"];
            break;
          case "G":
            return ["G", "C"];
            break;
        }
      }

      for (const val of str) {
        pairs.push(set(val));
      }
      return pairs;
    }
