<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
</head>

<body>


  <div class="container vh-100">
    <div class="row h-100">
      <div class="col-lg-5 m-auto">
        <div class="bg-light shadow p-4">
          <h1 class="fs-4 text-primary text-center mb-3">Simple Interest Calculator</h1>
          <div class="mb-3">
            <label for="">Principal Amount:</label>
            <input type="number" id="principle" class="form-control">
          </div>
          <div class="mb-3">
            <label for="">Interest Rate (%):</label>
            <input type="number" id="rate" class="form-control">
          </div>
          <div class="mb-3">
            <label for="">Time Unit</label>
            <select class="form-select" onchange="calcTime(this.value)">
              <option selected>choose a time span</option>
              <option value="1">Months</option>
              <option value="2">Quarters</option>
              <option value="3">Half</option>
              <option value="4" selected>Years</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="">Time optional:</label>
            <input type="number" id="time" class="form-control" min="1" value="1">
          </div>
          <div class="mb-2 text-center ">
            <button class="btn btn-success btn-sm" onclick="calculateInterest(this)">Calculate</button>
          </div>
          <div class="text-center mt-3 fw-bold">
            <div class="mb-3">Principal Amount : <span id="principal_res"></span></div>
            <div class="mb-3">Interest amount : <span id="interest_res"></span></div>
            <p class="mb-3">Total value : <span id="total_result"></span></p>
          </div>
          <!-- <div>
            <button id="btns">Change</button>
          </div> -->
        </div>
      </div>
    </div>
  </div>


  <script>
    // let amount, rate, time;
    // let totalResult, principleResult, interestResult;
    // let interest,totalAmount;
    document.addEventListener('keypress',$checkEnterKey);

// Function to check if Enter key is pressed
    function $checkEnterKey(e){
      // console.log(e.keyCode);
      if(e.keyCode == 13){
        calculateInterest();
      }
    }

    function calculateInterest() {

      const amount = parseFloat(document.getElementById('principle').value);
      const rate = parseFloat(document.getElementById('rate').value);
      const time = parseFloat(document.getElementById('time').value);
      const totalResult = document.getElementById('total_result');
      const interestResult = document.getElementById('interest_res');
      const principleResult = document.getElementById('principal_res');


      const interest = (amount * rate * time) / 100;
      const totalAmount = amount + interest;

      // const result = `After ${time} years at an interest rate of ${rate}%, the interest will be ₹${interest.toFixed(2)} and the total amount will be ₹${totalAmount.toFixed(2)}.`;
      const result = '₹' + totalAmount.toFixed(2);
      principleResult.innerText = '₹' + amount;
      interestResult.innerText = '₹' + interest;
      totalResult.innerText =  result;
    }




    function calcTime(e) {
      const amount = parseFloat(document.getElementById('principle').value);
      const rate = parseFloat(document.getElementById('rate').value);
      const time = parseFloat(document.getElementById('time').value);
      const totalResult = document.getElementById('total_result');
      const interestResult = document.getElementById('interest_res');
      const principleResult = document.getElementById('principal_res');

      if (amount,rate) {
        // console.log(amount);
        let interest = (amount * rate * time) / 100;

        switch (e) {
          case '1':
            interest = interest / 12;
            console.log(interest);
            break;
          case '2':
            interest = (interest / 12) * 3;
            break;
          case '3':
            interest = (interest / 12) * 6;
            break;

        }
        const totalAmount = amount + interest;

        // const result =
        //   `After ${time} years at an interest rate of ${rate}%, the interest will be ₹${interest.toFixed(2)} and the total amount will be ₹${totalAmount.toFixed(2)}.`;
        const result = '₹' + totalAmount.toFixed(2);
        principleResult.innerText = '₹' + amount;
        interestResult.innerText = '₹' + interest;
        totalResult.innerText =  result;
      }
    }

    const body = document.querySelector('body')


    window.onclick = (event) =>{
      // console.log(`#${Math.floor(Math.random() * 0xfffff).toString(16)}`);
      body.style.background = `#${Math.floor(Math.random() * 0xffffff).toString(16)}`;
    }


  </script>

</body>

</html>
