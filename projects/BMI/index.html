<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
    </script>
    <style>
        body{
            background: rgb(9, 9, 9);
        }
        .box {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgb(237, 191, 135);
            padding: 70px;
            width:40%;
        }
        div h1{
            text-align: center; 
            margin-bottom: 40px;
            text-transform: uppercase;
            text-shadow: 2px 2px 3px rgb(250, 55, 55);
        }
    </style>

</head>

<body>

    <div class="container">
        <div class="box">
            <div>
                <h1 class="fw-bold">Body Mass Index</h1>
            </div>
            <div class="mt-3">
                <p class="fw-bold">Enter your height in (cms) :</p>
                <input type="text" class="form-control" id="height">
            </div>

            <div class="mt-3">

                <p class="fw-bold">Enter your Weight in (Kgs) :</p>
                <input type="text" class="form-control" id="weight">

            </div>

            <div>
                <button class="btn btn-success rounded-pill mt-3  fw-bold" id="button">Calculate your BMI:</button>
            </div>

            <div class="mt-3 text-danger  fw-bold fs-3"> 
                <h4 id="error"></h4>
                
            </div>

            <div>
                <h2 id="output" class="fw-bold text-success  p-2"></h3>
            </div>


        </div>
    </div>


    <script>

        let button = document.getElementById("button");
        let ht_status = false , wt_status = false;
       

        button.addEventListener("click",() => {
            // alert("hi");
            let ht = document.getElementById("height").value;
            let wt = document.getElementById("weight").value;
            // console.log(ht); 
            if(ht == "" || (ht <= 0) || isNaN(ht)){
                document.getElementById("error").innerText = "Please enter a valid number!"
            }else{
                document.getElementById("error").innerText = '';
                ht_status = true;
            }

            if(wt == "" || (wt <= 0) || isNaN(wt)){
                document.getElementById("error").innerText = "Please enter a valid number!"
            }else{
                document.getElementById("error").innerText = '';
                wt_status = true;
            }


            if(ht_status && wt_status){
                // alert("hii")
                const bmi = (wt / (ht*ht/10000)).toFixed(2);

                // console.log(bmi);
                if(bmi < 18.4){
                    document.getElementById("output").innerHTML = "Underweight :" + bmi ;
                }else if(bmi >= 18.4 && bmi < 24.9){
                    document.getElementById("output").innerHTML = "Normal :" + bmi;
                }else{
                    document.getElementById("output").innerHTML = "Overweight :" + bmi;
                }
                

            }else{
                alert("Invalid Error");
            }

        })

    </script>


</body>

</html>
